<!DOCTYPE html>
<html>
<head>
<title>Challenge 4 - templating</title>
</head>
<body>



<div id="myDiv"><script>

data = {
	"name" : "Biggles",
	"age"  	: "24",
	"job"	: "Pilot"
};

var template = 'Hello, my name is {{NAME}}, I am {{AGE}} years old, and I am a {{JOB}} for a living.';


/*

Create a script that will use the data object and the template to convert it to the string:

Hello, my name is Biggles, I am 24 years old, and I am a Pilot for a living.

and insert that into myDiv.

*/

var newString = template.replace("{{NAME}}", data.name ).replace("{{AGE}}", data.age).replace("{{JOB}}", data.job);

document.getElementById("myDiv").innerHTML = newString;

</script></div>

</body>
</html>
