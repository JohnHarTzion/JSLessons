<!DOCTYPE html>
<html>
<body>

<script>

list = Array("Eel", "Halibut", "Salmon", "Cod", "Cat");

for ( var i = 0, len = list.length; i < len; i++ ) {

    document.write( list[i] + "<br>" ) ;
}


/*
This code will output the list one item per row. 
There are more ways to do the same, try writing 3 different scripts that do the same, but using different methods. 

*/

// The long way
document.write( list[0] + "<br>" );

document.write( list[1]) + "<br>" );

document.write( list[2]) + "<br>" );

document.write( list[3] + "<br>" );

document.write( list[4] + "<br>" );

// The while loop

var i = 0;

while (i < list.length) {
    
    document.write( list[i] + "<br>" );

    i++;

}

// The do while loop

var i = 0;

do {
    
    document.write( list[i] + "<br>" );
    
    i++;
    
}   while ( i < list.length );


</script>

</body>
</html>
