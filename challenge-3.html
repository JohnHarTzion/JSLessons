<script>

/*

Make a script that will write out a line with "White" or "Black" alternately n number of times, so that the output will look like:

White
Black
White
Black
White
Black

*/

for (i = 2; i < ( n + 2 ) ; i++) {
  if ( i%2 === 0 ) {
    return ("White" + "<br>");
  }
  else {
    return ( "Black" + "<br>");
  }
}

</script>
