<script>

/*

Make an object that has public and private methods, this object will receive a number and should have the following public methods:

var myNum = new MagicalNumberObj(2);

console.log( myNum.square() ); // outputs 4
console.log( myNum.isEven() ); //outputs true
console.log( myNum.root() ); // outputs the root of 2

and for a differente number

var myNum = new MagicalNumberObj(9);

console.log( myNum.square() ); // outputs 81
console.log( myNum.isEven() ); //outputs false
console.log( myNum.root() ); // outputs 3

Condition: None of the math should be in public methods.


*/
var MagicalNumberObject = function ( value ) {

this.square = function() { 
  
    return value * value;
  
}

this.root = function() { 
  
  return Math.sqrt( value );
  
}

this.isEven = function() { 
	
	if (value %2 === 0 ) {
	
		return true;
		
		}
		
	else {
	  
		return false;
		
	}
	
}

}

var myNum = new MagicalNumberObject(2);

console.log( myNum.square() );
console.log( myNum.isEven() );
console.log( myNum.root() );

var myNum = new MagicalNumberObject(9);
console.log( myNum.square() );
console.log( myNum.isEven() );
console.log( myNum.root() );

</script>
